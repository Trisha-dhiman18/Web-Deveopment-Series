<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <h2>Personal Information</h2>
    <form>
        <label for="name">First Name: </label>
        <input type="text" id="name" name="firstName" placeholder="e.g: Sachin" required>
        <br><br>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lastName" placeholder="e.g: Kumar">
        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dateOfBirth" required>
        <br><br>

        <p> <strong>Gender:</strong></p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="userGender" value="male" required>
        <br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="userGender" value="female"required>
        <br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="userGender" value="other"required>
        <br><br>

        <h3>Upload Your Photo:</h3>
        <input type="file" name="file">
        <hr>
        
        <h2>Contact Information</h2>
        <label for="email">Email: </label>
        <input  type="email" id="email" name="userEmail" placeholder="e.g: sachinkumar@gmail.com" required>

        <br><br>
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="userPhone"required>
        <br><br>
        <label for="address">Address: </label>
        <br>
        <textarea id="address" name="userAddress" rows="15" cols="30" placeholder="e.g: 123, ABC Street, City, Country"></textarea>
        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select Course: </label>
        <select name="course" id="course">
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bcom">B.Com</option>
            <option value="ba">BA</option>
        </select>

        <br><br>

        <h3>Extracurricular Activities</h3>
        <br>
        <label for="Sports">Sports</label>
        <input type="checkbox" id="Sports" name="activities" value="Sports">
        <br>

        <label for="Music">Music</label>
        <input type="checkbox" id="Music" name="activities" value="Music">
        <br>

        <label for="Technology"> Technology</label>
        <input type="checkbox" id="Technology" name="activities" value="Technology">
        <br>

        <label for="voluntering">Volunteering</label>
        <input type="checkbox" id="voluntering" name="activities" value="Volunteering">
        <br><br>

        <hr>

        <h2> Create your Account</h2>
        <br>

        <label for="password">Create a Password: </label>
        <input type="password" id="password" name="userPassword" required>
        <br><br>
        
        <label for="cpassword">Confirm Password: </label>
        <input type="password" id="cpassword" name="userCPassword" required>
        <br><br>

        <label for="securityQuestion">Security Question</label>
        <select name="securityQuestion" id="securityQuestion">
            <option value="pet">What is your pet's name?</option>
            <option value="school">What is your first school's name?</option>
            <option value="city">In which city were you born?</option>
            <option value="mother">What is your mother's maiden name?</option>
        </select>
        <br><br>

        <label for="securityAnswer">Security Answer: </label>
        <input type="text" id="securityAnswer" name="securityAnswer" required>
        <br><br>

        <label for="terms"></label> 
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions.
        <br><br>

    

        <button type="register">Register</button>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
