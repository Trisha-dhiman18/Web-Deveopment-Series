<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="name">Name :</label>
    <input type="text" name="userName" id="name">
    <br><br>

    <label for="fname">Father's Name :</label>
    <input type="text" name="userfatherName" id="fname">
    <br><br>

    <label for="age">Age :</label>
    <input type="number" name="userAge" id="age">
    <br><br>

    <label for="password">Password :</label>
    <input type="password" name="userPassword" id="password">
    <br><br>

    <h1>Gender :</h1>
    <label for="male">Male</label>
    <input type="radio" name="userGender" id="male" value="Male" >

    <label for="Female">Female</label>
    <input type="radio" name="userGender" id="Female" value="Female" >

    <label for="Other">Other</label>
    <input type="radio" name="userGender" id="Other" value="Other" >
    <br><br>

    <h1>Skills :</h1>
    <label for="python">Python</label>
    <input type="checkbox" name="userSkills" id="python" value="Python">

    <label for="java">Java</label>
    <input type="checkbox" name="userSkills" id="java" value="Java">

    <label for="c++">C++</label>
    <input type="checkbox" name="userSkills" id="c++" value="C++">
    <br><br>
    <input type="submit" value="Submit">
    
    </form>

</body>
</html>
